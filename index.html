<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <form name='calc' onsubmit="return false;">
    <input type='number' id='num1' placeholder="Write first number"/>

    <select name="operator">
      <option value='+'>+</option>
      <option value='-'>-</option>
      <option value='*'>*</option>
      <option value='/'>/</option>
    </select>

    <input type='number' id='num2' placeholder="Write second number"/>
 
    <button>=</button>
    	
    <input type='text' placeholder="Result" disabled/>

   </form>
   <script src="script.js"></script>
</body>
</html>
